    <div
      class="modal fade"
      id="profileModal"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"

    >

        <div class="modal-content">

            <h1 class="modal-title fs-5" id="staticBackdropLabel">Profile</h1>

              aria-label="Close"

          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="profileNickname" class="form-label">Nickname</label>
              <input
                type="email"
                class="form-control"
                id="profileNickname"
                value="test@test.com"
              />
            </div>
            <div class="mb-3">
              <label for="profileNickname" class="form-label">Address</label>
              <input
                type="email"
                class="form-control"
                id="profileNickname"
                value="test Address"
              />
            </div>
            <div class="mb-3">
              <label for="profileNickname" class="form-label"
                >Phone Number</label
              >
              <input
                type="email"
                class="form-control"
                id="profileNickname"
                value="010-0000-0000"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="">
              Edit
            </button>
          </div>
        </div>
      </div>

    <script>
      if (localStorage.getItem('token') === null) {
        console.log(localStorage.getItem('token'));
        getSelf(function () {
          alert('로그인 해주세요');
          window.location.replace('/');
        });
      }
      // 유저 정보 불러오기
      const emailVal = document.querySelector('#emailProfile');

      async function getUserInfo() {
        const json = await await fetch('/user/me');
      }

      function sign_in() {
        let email = $('#inputEmail').val();
        let password = $('#inputPassword').val();
        console.log(email, password);
        $.ajax({
          type: 'POST',
          url: '/auth/login',
          data: {
            email: email,
            password: password,
          },
          success: function (response) {
            localStorage.setItem('token', response.token);
            console.log(response.token);
            //window.location.replace('/main.html');
          },
          error: function (error) {
            customAlert(error.responseJSON.message);
          },
        });
      }

      function customAlert(text) {
        $('#alertText').text(text);
        $('#alertModal').modal('show');
      }
    </script>

    <script>
      function remove() {
        window.localStorage.removeItem('token');
        window.location.replace('/');
      }
    </script>
